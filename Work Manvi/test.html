            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <input type="text" placeholder="Username" />
                    <input type="email" placeholder="Email" />
                    
                    <div class="password-container">
                        <input type="password" class="password-input" id="signup-password" placeholder="Password"  oninput="handleInput(this)">
                        <button onclick="togglePassword(this)" class="eye-toggle"aria-label="Toggle password visibility">
                            <img src="icons/close.png" alt="Toggle Password" id="eye-icon">
                        </button>
                    </div>
            
                    <div class="password-container">
                        <input type="password" class="password-input" id="signup-confirm-password" placeholder="Confirm Password" aria-label="Toggle password visibility"oninput="handleInput(this)">
                        <button onclick="togglePassword(this)" class="eye-toggle">
                            <img src="icons/close.png" alt="Toggle Password" id="eye-icon">
                        </button>
                    </div>
                    
                    <button>Sign Up</button>
                </form>
            </div>
            
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign in</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your account</span>
                    <input type="email" placeholder="Username/Email" />
                    
                    <div class="password-container">
                        <input type="password" class="password-input" id="signin-password" placeholder="Password" oninput="handleInput(this)">
                        <button onclick="togglePassword(this)" class="eye-toggle"aria-label="Toggle password visibility">
                            <img src="icons/close.png" alt="Toggle Password" id="eye-icon">
                        </button>
                    </div>
            
                    <a href="#">Forgot your password?</a>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Hello!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
